version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  nuxt:
    restart: always
    build:
      context: ./front
      dockerfile: Dockerfile
    image: transparencyportal_local_nuxt:sm
    container_name: nuxt_sm
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.nuxt
    depends_on:
      - django
    ports:
      - "82:80"
  django:
    restart: always
    build:
      context: ./server
      dockerfile: ./compose/local/django/Dockerfile
    image: transparencyportal_local_django:sm
    container_name: django_sm
    depends_on:
      - postgres
    volumes:
      - ./server:/app:z
    env_file:
      - ./server/.envs/.local/.django
      - ./server/.envs/.local/.postgres
    ports:
      - "8002:8000"
    command: /start

  postgres:
    restart: always
    build:
      context: ./server
      dockerfile: ./compose/production/postgres/Dockerfile
    image: transparencyportal_production_postgres:sm
    container_name: postgres_sm
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./server/.envs/.local/.postgres

  docs:
    restart: always
    image: transparencyportal_local_docs:sm
    container_name: docs_sm
    build:
      context: ./server
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./server/.envs/.local/.django
    volumes:
      - ./server/transparencyportal:/app/transparencyportal:z
      - ./server/docs:/docs:z
      - ./server/config:/app/config:z
    ports:
      - "7002:7000"
    command: /start-docs
